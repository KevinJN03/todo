<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./to-do-list (1).png">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    <header id="header">
        <div id="header-container">
           <img src="./to-do-list (1).png">
        <h1>Todo List</h1> 
        </div>
    </header>

    <main>
        <div id="sidebar">
            <div id="btn-container">
                <button type="button" id="home-btn" class="btn" data-home-btn><i class="fa-solid fa-house"></i> Home</button>
                <button  type="button" id="today" class="btn" data-btn-today><i class="fa-solid fa-calendar-day"></i> Today</button>

                <button  type="button" id="week-btn" class="btn" data-btn-week><i class="fa-solid fa-calendar-week"></i>This Week</button>
            </div>

            <h1>Projects</h1>
            <div id="project-container"></div>
            <button type="button" class="btn" id="project-btn"><i class="fa-sharp fa-solid fa-plus"></i>Add Project</button>
            <div class="add-project-popup">
                <input type="text" id="popup-input" data-new-list-input>
                <button type="button" id="popup-add-btn" data-new-list-add><i class="fa-sharp fa-solid fa-plus"></i></button>
                <button type="button" id="popup-cancel-btn"><i class="fa-sharp fa-solid fa-xmark"></i></button>
            </div>
        </div>

       <div id="content">
        <h1 id="content-title" data-content-title>Home</h1>
        
        <div id="content-container" data-content-container>
        </div>
        <div id="input-container" data-input-container>
            
            <input type="text" data-todo-input required>
            <input type="date" data-todo-date-input required>
            <button type="button" data-todo-add-btn><i class="fa-sharp fa-solid fa-plus"></i></button>
        </div>
       </div> 
    </main>
    <script src="https://kit.fontawesome.com/8de37b55b8.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
