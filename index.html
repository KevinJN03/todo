<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./to-do-list (1).png">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    <header id="header">
        <div id="header-container">
           <img src="./to-do-list (1).png">
        <h1>Todo List</h1> 
        </div>
    </header>

    <main>
        <div id="sidebar">
            <div id="btn-container">
                <button type="button" id="inbox-btn" class="btn">Inbox</button>
                <button  type="button" id="today" class="btn">Today</button>
                <button  type="button" id="week-btn" class="btn">This Week</button>
            </div>

            <h1>Projects</h1>
            <div id="project-container"></div>
            <button type="button" class="btn" id="project-btn">+ Add Project</button>
            <div class="add-project-popup">
                <input type="text" id="popup-input" data-new-list-input>
                <button type="button" id="popup-add-btn" data-new-list-add> Add</button>
                <button type="button" id="popup-cancel-btn">Cancel</button>
            </div>
        </div>

       <div id="content">
        <h1 id="content-title" data-content-title>Inbox</h1>
        
        <div id="content-container" data-content-container>
        </div>
        <div id="input-container" data-input-container>
            <input type="text" data-todo-input>
            <button type="button" data-todo-add-btn>Add Todo</button>
        </div>
       </div> 
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
